<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="href='https://fonts.googleapis.com/css?family=Montserrat' " rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    

<div class="container">
    <div class="navigation flex">
        <div class="logo">
            <img src="https://www.edigitalagency.com.au/wp-content/uploads/Netflix-logo-red-black-png-1200x681.png " alt="">
        </div>

        <div class="navbar flex" id="navbar">
            <div class="left-nav flex">
                <ul class="flex menu">
                    <li>Home</li>
                    <li>TV Shows</li>
                    <li>Movies</li>
                    <li>Recently Added</li>
                    <li>My List</li>
                </ul>
            </div>

            <div class="right-nav flex">

                <span class="fa fa-search fa" aria-hidden="true">
                    <p>Children</p>
                </span>

                <span class="fa-regular fa-bell" aria-hidden="true"></span>

                <img src="./content/images.jpg" alt="">
                <span class="fa fa-caret-down fa" aria-hidden="true"></span>
            </div>
        </div>

        <span class="togglebtn" onclick="toggle()">&#9776;</span>

    </div>

    <div class="inner">
        <div class="banner flex">
            <h3> Fantasy/Adventure </h3>
            <h1>Harry Potter The Magical Saga 
                </h1>
            <div class="banner-button flex">

                <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play </button>
                <button class="btn btn1"><span class="fa-solid fa-circle-info" aria-hidden="true"></span> More Info </button>
            </div>
        </div>

<br>

        <div class="carousel">

         <h3>All Parts</h3>

          <div class="carousel-slider">
                <div class="carousel-list">

                 <div class="carousel-item">
                    <img src="./content/utyFzcOaztTJoOvJWGrp4t0Tkrc.jpg"alt="">
                 </div>

                 <div class="carousel-item">
                    <img src="./content/743b4280-5ea4-4468-8d63-d565d480bee2.jpg"alt="">
                 </div>

                 <div class="carousel-item">
                    <img src="./content/MV5BMTY4NTIwODg0N15BMl5BanBnXkFtZTcwOTc0MjEzMw@@._V1_.jpg"alt="">
                 </div>

                 <div class="carousel-item">
                    <img src="./content/p90599_p_v8_aq.jpg"alt="">
                 </div>

                 <div class="carousel-item">
                    <img src="./content/688a801d-4a1b-424e-b949-80253e07d0e2.jpg"alt="">
                 </div>

                 <div class="carousel-item">
                    <img src="./content/cf612039123df81f21a44121b8a229f1f9088947b7a4bebeae4ee2467fa82ad1._RI_V_TTW_.jpg"alt="">
                 </div>

                 <div class="carousel-item">
                    <img src="./content/MV5BMTQ2OTE1Mjk0N15BMl5BanBnXkFtZTcwODE3MDAwNA@@._V1_.jpg"alt="">
                 </div>

                 <div class="carousel-item">
                    <img src="./content/lf.jpg"alt="">
                 </div>


                </div>
          </div>
      </div>
    </div>
</div>

<div class="video-container">
    <div class="color-overlay"></div>
    <video autoplay loop muted>
        <source src="./content/Harry_Potter_Ultimate_Magical_Saga_Trailer.mp4">
    </video>
</div>

<script src="script.js"></script>
